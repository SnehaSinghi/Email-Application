<!DOCTYPE html>
<html>
<head>
	<title>Compose</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/compose.css">
</head>
<body>
	<div class="container main-section">
		<div class="row">
			<div class="col-lg-9 border main-section bg-white">
				<div class="row">
					<div class="col-lg-12 p-2">
						<h3>Email Composer Design</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 left-sidebar p-3 border">
						<div class="row">
							<div class="col-lg-12 mb-4">
								<a href="#" class="btn btn-danger btn-block">COMPOSE</a>
							</div>
							<div class="col-lg-12">
								<ul class="nav">
						            <li class="nav-item">
						                <a class="nav-link" href="#"><i class="fa fa-inbox"></i> Inbox <span class="badge badge-danger">4</span></a>
						            </li>
						            <li class="nav-item">
						                <a class="nav-link" href="#"><i class="fa fa-star"></i> Stared</a>
						            </li>
						            <li class="nav-item">
						                <a class="nav-link" href="#"><i class="fa fa-rocket"></i> Sent</a>
						            </li>
						            <li class="nav-item">
						                <a class="nav-link" href="#"><i class="fa fa-trash-o"></i> Trash</a>
						            </li>
						            <li class="nav-item">
						                <a class="nav-link" href="#"><i class="fa fa-bookmark"></i> Important</a>
						            </li>
						            <li class="nav-item">
						                <a class="nav-link" href="#"><i class="fa fa-inbox"></i> Inbox <span class="badge badge-danger">4</span></a>
						            </li>
						        </ul>
							</div>
						</div>
					</div>
					<div class="col-lg-8 messege-right p-3 border">
						<div class="row m-0">
							<div class="col-lg-12 bg-dark text-white">
								<div class="row">
									<div class="col-lg-6">
										<h1 class="pt-2">New Message</h1>
									</div>
									<div class="col-lg-6 pt-2 message-box-icon">
										<span class="pull-right">
											<i class="fa fa-minus" aria-hidden="true"></i>
											<i class="fa fa-arrows-alt" aria-hidden="true"></i>
											<i class="fa fa-times" aria-hidden="true"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="col-lg-12 p-0 message-box-input">
								<form>
								  	<div class="form-group">
								    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="To">
								    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Subject">
								  		<textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
								  	</div>
								 </form>
							</div>
							<div class="co-lg-12 message-box-last-content p-2">
								<a href="#" class="btn btn-primary btn-sm pl-3 pr-3">SEND</a>
								<span>
									<i class="fa fa-paperclip" aria-hidden="true"></i>
									<i class="fa fa-file" aria-hidden="true"></i>
									<i class="fa fa-picture-o" aria-hidden="true"></i>
									<i class="fa fa-link" aria-hidden="true"></i>
									<i class="fa fa-smile-o" aria-hidden="true"></i>
								</span>
								<span class="pull-right">
									<i class="fa fa-trash-o" aria-hidden="true"></i>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
